name: Docs Link Check

on:
  pull_request:
    paths:
      - 'docs/**/*.md'
      - '.github/workflows/docs-link-check.yml'
  push:
    paths:
      - 'docs/**/*.md'
      - '.github/workflows/docs-link-check.yml'

jobs:
  link-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Markdown links (docs)
        uses: lycheeverse/lychee-action@v2
        with:
          fail: true
          failIfEmpty: true
          lycheeVersion: v0.23.0
          args: >-
            --no-progress
            --max-retries 2
            --retry-wait-time 2
            --accept 200,429
            docs/**/*.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
